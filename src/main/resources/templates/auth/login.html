<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Tummy Go!</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(to bottom, #fffaf3 0%, #fff5eb 100%);
			min-height: 100vh;
			padding: 40px 20px;
		}

		.form-container {
			max-width: 450px;
			margin: 40px auto;
			background: white;
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
		}

		.form-container h2 {
			font-size: 2rem;
			font-weight: 700;
			color: #222;
			margin-bottom: 30px;
			text-align: center;
		}

		.form-label {
			font-weight: 600;
			color: #333;
			margin-bottom: 8px;
			font-size: 14px;
		}

		.form-control {
			border: 2px solid #e0e0e0;
			border-radius: 10px;
			padding: 12px 15px;
			font-size: 14px;
			transition: all 0.3s ease;
		}

		.form-control:focus {
			border-color: #fc8019;
			box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
			outline: none;
		}

		.btn-primary {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			border: none;
			border-radius: 50px;
			padding: 14px 30px;
			font-weight: 600;
			font-size: 16px;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
			width: 100%;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
		}

		.alert {
			border-radius: 10px;
			padding: 12px 15px;
			margin-bottom: 20px;
		}

		.alert-success {
			background-color: #d4edda;
			border-color: #c3e6cb;
			color: #155724;
		}

		.alert-danger {
			background-color: #f8d7da;
			border-color: #f5c6cb;
			color: #721c24;
		}

		.alert-info {
			background-color: #d1ecf1;
			border-color: #bee5eb;
			color: #0c5460;
		}

		hr {
			margin: 30px 0;
			border-color: #e0e0e0;
		}

		.text-center a {
			color: #fc8019;
			text-decoration: none;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.text-center a:hover {
			color: #e66a00;
			text-decoration: underline;
		}
	</style>
	</head>
<body>
	<div class="container form-container">
		<h2 class="mb-4 text-center">Login</h2>

		<div th:if="${param.registered}" class="alert alert-success">Registration successful. Please login.</div>
		<div th:if="${param.error}" class="alert alert-danger">Invalid credentials.</div>
		<div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>

		<form th:action="@{/login}" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">Email</label>
				<input type="email" class="form-control" id="username" name="username" placeholder="you@example.com" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
		<hr>
		<p class="text-center">No account? <a th:href="@{/register}">Register</a></p>
		<p class="text-center"><a th:href="@{/}">Back to Home</a></p>
	</div>
</body>
</html>
