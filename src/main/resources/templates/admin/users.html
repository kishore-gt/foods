<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tummy Go! - Admin - Users</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #0d1117;
			color: #e0e0e0;
			min-height: 100vh;
		}
		
		.navbar-custom {
			background-color: #161b22;
			padding: 15px 0;
			border-bottom: 1px solid #30363d;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
		}
		.navbar-custom .navbar-brand {
			color: #fff;
			font-weight: 700;
			font-size: 24px;
			letter-spacing: 1px;
		}
		.navbar-custom .nav-link {
			color: #c9d1d9;
			font-weight: 500;
			padding: 8px 16px;
			border-radius: 25px;
			transition: all 0.3s ease;
		}
		.navbar-custom .nav-link:hover {
			background: rgba(255, 255, 255, 0.1);
			color: #fff;
			transform: translateY(-2px);
		}
		
		.user-card {
			background: #161b22;
			border: 1px solid #30363d;
			border-radius: 15px;
			padding: 25px;
			margin-bottom: 20px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
			transition: all 0.3s ease;
		}
		.user-card:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
			border-color: #58a6ff;
		}
		.user-card h5 {
			color: #58a6ff;
			font-weight: 700;
			margin-bottom: 15px;
		}
		.user-card strong {
			color: #fff;
		}
		
		h2 {
			color: #fff;
			font-weight: 700;
		}
		
		.filter-section {
			background: #161b22;
			border: 1px solid #30363d;
			border-radius: 15px;
			padding: 20px;
			margin-bottom: 25px;
		}
		
		.form-control, .form-select {
			background-color: #0d1117;
			border: 1px solid #30363d;
			color: #e0e0e0;
			border-radius: 8px;
			padding: 10px 15px;
		}
		.form-control:focus, .form-select:focus {
			background-color: #0d1117;
			border-color: #58a6ff;
			color: #e0e0e0;
			box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
		}
		
		.btn-primary {
			background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
			border: none;
			border-radius: 25px;
			padding: 8px 20px;
			font-weight: 600;
			color: #fff;
			transition: all 0.3s ease;
		}
		.btn-primary:hover {
			background: linear-gradient(135deg, #1f6feb 0%, #58a6ff 100%);
			transform: translateY(-2px);
			box-shadow: 0 4px 15px rgba(31, 111, 235, 0.4);
		}
		
		.btn-danger {
			background: linear-gradient(135deg, #da3633 0%, #b62324 100%);
			border: none;
			border-radius: 25px;
			padding: 8px 20px;
			font-weight: 600;
			color: #fff;
			transition: all 0.3s ease;
		}
		.btn-danger:hover {
			background: linear-gradient(135deg, #b62324 0%, #da3633 100%);
			transform: translateY(-2px);
			box-shadow: 0 4px 15px rgba(218, 54, 51, 0.4);
		}
		
		.btn-info {
			background: linear-gradient(135deg, #1f6feb 0%, #58a6ff 100%);
			border: none;
			border-radius: 25px;
			padding: 8px 20px;
			font-weight: 600;
			color: #fff;
			transition: all 0.3s ease;
		}
		.btn-info:hover {
			background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
			transform: translateY(-2px);
			box-shadow: 0 4px 15px rgba(31, 111, 235, 0.4);
		}
		
		.badge-info {
			background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
			color: #fff;
			padding: 6px 12px;
			border-radius: 20px;
			font-weight: 600;
		}
		.badge-success {
			background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
			color: #fff;
			padding: 6px 12px;
			border-radius: 20px;
			font-weight: 600;
		}
		.badge-warning {
			background: linear-gradient(135deg, #d29922 0%, #bb8009 100%);
			color: #fff;
			padding: 6px 12px;
			border-radius: 20px;
			font-weight: 600;
		}
		
		.alert {
			border-radius: 10px;
			border: 1px solid #30363d;
		}
		.alert-success {
			background-color: #1a472a;
			border-color: #238636;
			color: #3fb950;
		}
		.alert-danger {
			background-color: #3d1f1f;
			border-color: #da3633;
			color: #f85149;
		}
		.alert-info {
			background-color: #1c2b41;
			border-color: #1f6feb;
			color: #58a6ff;
		}
		
		.text-muted {
			color: #8b949e !important;
		}
		
		.btn-sm {
			padding: 6px 15px;
			font-size: 0.875rem;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
	<div class="container">
		<a class="navbar-brand" th:href="@{/admin/dashboard}">Tummy Go! - Admin</a>
		<div class="ml-auto d-flex align-items-center">
			<a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
			<a class="nav-link" th:href="@{/admin/users}">Users</a>
			<a class="nav-link" th:href="@{/admin/restaurants}">Restaurants</a>
			<a class="nav-link" th:href="@{/admin/orders}">Orders</a>
			<a class="nav-link" th:href="@{/admin/donations}">Donations</a>
			<a class="nav-link" th:href="@{/logout}">Logout</a>
		</div>
	</div>
</nav>

<div class="container py-4">
	<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
	<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

	<h2 class="mb-4">All Users</h2>

	<div class="filter-section">
		<form method="get" th:action="@{/admin/users}">
			<div class="row">
				<div class="col-md-4">
					<label for="role" class="form-label" style="color: #e0e0e0;">Filter by Role:</label>
					<select name="role" id="role" class="form-select">
						<option value="">All Roles</option>
						<option th:each="r : ${roles}" 
						        th:value="${r}" 
						        th:text="${r}"
						        th:selected="${selectedRole != null and selectedRole == r}"></option>
					</select>
				</div>
				<div class="col-md-4 d-flex align-items-end">
					<button type="submit" class="btn btn-primary me-2">Filter</button>
					<a th:href="@{/admin/users}" class="btn btn-info">Clear</a>
				</div>
			</div>
		</form>
	</div>

	<div th:if="${#lists.isEmpty(users)}" class="alert alert-info text-center" style="padding: 40px; border-radius: 15px;">
		<i class="fa fa-users fa-3x mb-3 d-block" style="color: #58a6ff;"></i>
		<h5 style="color: #58a6ff; font-weight: 600;">No users found</h5>
		<p class="text-muted mb-0">Users will appear here when they register.</p>
	</div>

	<div th:each="user : ${users}" class="user-card">
		<div class="d-flex justify-content-between align-items-start flex-wrap">
			<div class="flex-grow-1" style="min-width: 250px;">
				<h5 th:text="${user.fullName}">User Name</h5>
				<p class="mb-1"><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
				<p class="mb-1"><strong>Phone:</strong> <span th:text="${user.phoneNumber}">Phone</span></p>
				<p class="mb-1">
					<strong>Role:</strong> 
					<span class="badge badge-info" th:text="${user.role}">ROLE</span>
				</p>
				<p class="mb-1" th:if="${user.deliveryLocation}">
					<strong>Location:</strong> <span th:text="${user.deliveryLocation}">Location</span>
				</p>
				<p class="mb-0 text-muted">
					<small>Joined: <span th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Date</span></small>
				</p>
				<p class="mb-0 text-muted" th:if="${user.role == 'OWNER' or user.role == 'CAFE_OWNER'}">
					<small>
						Restaurants: <span th:text="${user.restaurants != null ? user.restaurants.size() : 0}">0</span>
					</small>
				</p>
			</div>
			<div class="mt-3 mt-md-0 d-flex gap-2 flex-wrap">
				<a th:href="@{|/admin/users/${user.id}|}" class="btn btn-info btn-sm">
					<i class="fa fa-eye mr-1"></i>View
				</a>
				<a th:href="@{|/admin/users/${user.id}/edit|}" class="btn btn-primary btn-sm">
					<i class="fa fa-edit mr-1"></i>Edit
				</a>
				<form th:action="@{|/admin/users/${user.id}/delete|}" method="post" onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.')" class="d-inline">
					<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<button type="submit" class="btn btn-danger btn-sm">
						<i class="fa fa-trash mr-1"></i>Delete
					</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
