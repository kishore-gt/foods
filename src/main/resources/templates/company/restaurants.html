<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Restaurants - Tummy Go!</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #fffaf3;
		}
		.navbar-custom {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			padding: 15px 0;
		}
		.navbar-custom .navbar-brand, .navbar-custom .nav-link {
			color: #fff;
			font-weight: 500;
		}
		.restaurant-card {
			background: #fff;
			border-radius: 15px;
			padding: 25px;
			box-shadow: 0 4px 15px rgba(0,0,0,0.08);
			margin-bottom: 20px;
			transition: all 0.3s ease;
		}
		.restaurant-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 25px rgba(220, 53, 69, 0.2);
		}
		.btn-primary {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			border: none;
			border-radius: 50px;
			padding: 12px 25px;
			font-weight: 600;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
	<div class="container">
		<a class="navbar-brand" th:href="@{/company/dashboard}">Tummy Go! - Company</a>
		<div class="ml-auto">
			<a class="nav-link" th:href="@{/company/dashboard}">Dashboard</a>
			<a class="nav-link" th:href="@{/company/orders}">Orders</a>
			<a class="nav-link" th:href="@{/logout}">Logout</a>
		</div>
	</div>
</nav>

<div class="container py-4">
	<h2 class="mb-4">Available Restaurants</h2>
	
	<div class="row">
		<div class="col-md-6" th:each="restaurant : ${restaurants}">
			<div class="restaurant-card">
				<h4 th:text="${restaurant.name}">Restaurant Name</h4>
				<p class="text-muted" th:text="${restaurant.description ?: 'No description available'}">Description</p>
				<p class="mb-2" th:if="${restaurant.address}">
					<i class="fa fa-map-marker text-danger mr-2"></i>
					<span th:text="${restaurant.address}">Address</span>
				</p>
				<p class="mb-3" th:if="${restaurant.contactNumber}">
					<i class="fa fa-phone text-danger mr-2"></i>
					<span th:text="${restaurant.contactNumber}">Contact</span>
				</p>
				<a class="btn btn-primary" th:href="@{|/company/restaurants/${restaurant.id}/menu|}">
					<i class="fa fa-utensils mr-2"></i>View Menu
				</a>
			</div>
		</div>
	</div>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
