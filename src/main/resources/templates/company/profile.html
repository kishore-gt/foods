<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Company Profile - Tummy Go!</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #fffaf3;
		}
		.navbar-custom {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			padding: 15px 0;
		}
		.navbar-custom .navbar-brand, .navbar-custom .nav-link {
			color: #fff;
			font-weight: 500;
		}
		.form-container {
			background: #fff;
			border-radius: 20px;
			padding: 40px;
			box-shadow: 0 8px 25px rgba(0,0,0,0.1);
			margin-top: 30px;
		}
		.btn-primary {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			border: none;
			border-radius: 50px;
			padding: 12px 25px;
			font-weight: 600;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
	<div class="container">
		<a class="navbar-brand" th:href="@{/company/dashboard}">Tummy Go! - Company</a>
		<div class="ml-auto">
			<a class="nav-link" th:href="@{/company/dashboard}">Dashboard</a>
			<a class="nav-link" th:href="@{/logout}">Logout</a>
		</div>
	</div>
</nav>

<div class="container">
	<div class="form-container">
		<h2 class="mb-4">Company Profile</h2>
		
		<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
		<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

		<form th:action="@{/company/profile}" method="post">
			<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			
			<div class="form-group">
				<label>Company Name *</label>
				<input type="text" class="form-control" name="companyName" 
					   th:value="${company.companyName}" required>
			</div>
			
			<div class="form-group">
				<label>Company Address</label>
				<textarea class="form-control" name="companyAddress" rows="3"
						  th:text="${company.companyAddress}"></textarea>
			</div>
			
			<div class="form-group">
				<label>Office Phone</label>
				<input type="text" class="form-control" name="officePhone"
					   th:value="${company.officePhone}">
			</div>
			
			<div class="form-group">
				<label>Contact Person Name</label>
				<input type="text" class="form-control" name="contactPersonName"
					   th:value="${company.contactPersonName}">
			</div>
			
			<div class="form-group">
				<label>Number of Employees</label>
				<input type="number" class="form-control" name="numberOfEmployees" min="1"
					   th:value="${company.numberOfEmployees}">
			</div>
			
			<button type="submit" class="btn btn-primary">Update Profile</button>
			<a class="btn btn-secondary ml-2" th:href="@{/company/dashboard}">Cancel</a>
		</form>
	</div>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
