<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Offers - Owner Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
        }

        .navbar-custom {
            background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background: #fc8019;
            border-color: #fc8019;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background: #e66a00;
            border-color: #e66a00;
        }

        .badge-active {
            background-color: #2ecc71;
            color: white;
        }

        .badge-inactive {
            background-color: #95a5a6;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" th:href="@{/owner/dashboard}">Tummy Go! Owner</a>
            <div class="ml-auto">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Offers & Coupons</h2>
                <p class="text-muted" th:text="${restaurant.name}">Restaurant Name</p>
            </div>
            <a class="btn btn-primary" th:href="@{|/owner/restaurants/${restaurant.id}/offers/new|}">
                <i class="fa fa-plus mr-2"></i>Create New Offer
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(offers)}" class="text-center py-5">
                    <i class="fa fa-ticket fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No offers created yet.</p>
                </div>

                <div th:if="${!#lists.isEmpty(offers)}" class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Code</th>
                                <th>Type</th>
                                <th>Value</th>
                                <th>Dates</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="offer : ${offers}">
                                <td>
                                    <strong th:text="${offer.title}">Title</strong>
                                    <div class="small text-muted" th:text="${offer.description}">Desc</div>
                                </td>
                                <td>
                                    <span th:if="${offer.couponCode}" class="badge badge-info"
                                        th:text="${offer.couponCode}">CODE10</span>
                                    <span th:unless="${offer.couponCode}" class="text-muted small">Auto-apply</span>
                                </td>
                                <td th:text="${offer.offerType}">PERCENTAGE_OFF</td>
                                <td>
                                    <span th:if="${offer.offerType == 'PERCENTAGE_OFF'}"
                                        th:text="${offer.discountValue + '%'}">10%</span>
                                    <span th:if="${offer.offerType == 'FLAT_DISCOUNT'}"
                                        th:text="${'₹' + offer.discountValue}">₹100</span>
                                </td>
                                <td>
                                    <div class="small">
                                        <span th:text="${#temporals.format(offer.startDate, 'dd MMM')}">Start</span> -
                                        <span th:text="${#temporals.format(offer.endDate, 'dd MMM yyyy')}">End</span>
                                    </div>
                                </td>
                                <td>
                                    <span th:if="${offer.active}" class="badge badge-active">Active</span>
                                    <span th:unless="${offer.active}" class="badge badge-inactive">Inactive</span>
                                </td>
                                <td>
                                    <a th:href="@{|/owner/restaurants/${restaurant.id}/offers/${offer.id}/edit|}"
                                        class="btn btn-sm btn-outline-primary mb-1">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <form th:action="@{|/owner/restaurants/${restaurant.id}/offers/${offer.id}/delete|}"
                                        method="post" class="d-inline" onsubmit="return confirm('Delete this offer?');">
                                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}">
                                        <button type="button" class="btn btn-sm btn-outline-danger mb-1"
                                            onclick="this.closest('form').submit()">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/owner/dashboard}" class="text-muted"><i class="fa fa-arrow-left mr-1"></i> Back to
                Dashboard</a>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</body>

</html>
