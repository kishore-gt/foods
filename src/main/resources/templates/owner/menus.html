<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Restaurant Menus</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #fffaf3;
			color: #333;
		}
		
		.navbar-custom {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			padding: 15px 0;
			box-shadow: 0 4px 20px rgba(220, 53, 69, 0.3);
		}
		.navbar-custom .navbar-brand {
			color: #fff;
			font-weight: 700;
			font-size: 24px;
			letter-spacing: 1px;
		}
		.navbar-custom .nav-link {
			color: #fff;
			font-weight: 500;
			padding: 8px 16px;
			border-radius: 25px;
			transition: all 0.3s ease;
		}
		.navbar-custom .nav-link:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: translateY(-2px);
		}
		
		.page-header {
			background: #fff;
			border-radius: 20px;
			padding: 25px 30px;
			box-shadow: 0 8px 25px rgba(0,0,0,0.1);
			margin-bottom: 30px;
		}
		.page-header h3 {
			color: #fc8019;
			font-weight: 700;
			margin: 0;
		}
		
		.btn-primary {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			border: none;
			border-radius: 50px;
			padding: 10px 20px;
			font-weight: 600;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
		}
		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
		}
		
		.list-group-item {
			background: #fff;
			border: 2px solid transparent;
			border-radius: 15px;
			margin-bottom: 15px;
			padding: 20px;
			box-shadow: 0 4px 15px rgba(0,0,0,0.08);
			transition: all 0.3s ease;
		}
		.list-group-item:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 25px rgba(220, 53, 69, 0.2);
			border-color: #fc8019;
		}
		.list-group-item strong {
			color: #fc8019;
			font-weight: 700;
		}
		.btn-sm {
			border-radius: 25px;
			padding: 6px 15px;
			font-weight: 500;
		}
		.btn-outline-primary {
			border-color: #fc8019;
			color: #fc8019;
		}
		.btn-outline-primary:hover {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			border-color: #fc8019;
			color: #fff;
		}
		.alert {
			border-radius: 15px;
			border: none;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
	<div class="container">
		<a class="navbar-brand" th:href="@{/owner/dashboard}">Tummy Go!</a>
		<div class="ml-auto d-flex align-items-center">
			<a class="nav-link" th:href="@{/owner/dashboard}">Dashboard</a>
			<a class="nav-link" th:href="@{/logout}">Logout</a>
		</div>
	</div>
</nav>

<div class="container py-4">
	<div class="page-header">
		<h3 class="mb-2" th:text="${restaurant.name}">Restaurant</h3>
		<p class="text-muted mb-0" th:text="${restaurant.description}">Description</p>
	</div>
	
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h5 style="color: #fc8019; font-weight: 700;">Menus</h5>
		<a class="btn btn-primary btn-sm" th:href="@{|/owner/restaurants/${restaurant.id}/menus/new|}">
			<i class="fa fa-plus mr-2"></i>Create Menu
		</a>
	</div>
	
	<div th:if="${#lists.isEmpty(menus)}" class="alert alert-info text-center" style="padding: 40px; border-radius: 15px;">
		<i class="fa fa-list fa-3x mb-3 d-block" style="color: #fc8019;"></i>
		<h5 style="color: #fc8019; font-weight: 600;">No menus yet</h5>
		<p class="text-muted mb-0">Create your first menu to start adding items.</p>
	</div>
	
	<div class="row" th:if="${!#lists.isEmpty(menus)}">
		<div class="col-12" th:each="m : ${menus}">
			<div class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
				<div class="flex-grow-1 mb-3 mb-md-0" style="min-width: 200px;">
					<strong th:text="${m.title}" style="font-size: 1.1rem;">Menu Title</strong>
					<div class="text-muted mt-2" th:text="${m.description ?: 'No description'}">Menu description</div>
				</div>
				<div class="d-flex flex-wrap gap-2">
					<a class="btn btn-outline-primary btn-sm" th:href="@{|/owner/restaurants/${restaurant.id}/menus/${m.id}/items|}">
						<i class="fa fa-list mr-1"></i>Items
					</a>
					<a class="btn btn-outline-secondary btn-sm" th:href="@{|/owner/restaurants/${restaurant.id}/menus/${m.id}/edit|}">
						<i class="fa fa-pencil mr-1"></i>Edit
					</a>
					<form th:action="@{|/owner/restaurants/${restaurant.id}/menus/${m.id}/delete|}" method="post" class="d-inline" onsubmit="return confirm('Delete this menu?')">
						<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<button class="btn btn-outline-danger btn-sm" type="submit">
							<i class="fa fa-trash mr-1"></i>Delete
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<hr class="my-4">
	<p><a th:href="@{/owner/dashboard}" style="color: #fc8019; font-weight: 600;">
		<i class="fa fa-arrow-left mr-2"></i>Back to Dashboard
	</a></p>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
