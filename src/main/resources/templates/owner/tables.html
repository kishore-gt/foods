<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="|Manage Tables - ${restaurant.name}|">Manage Tables</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background-color: #fffaf3;
			color: #333;
		}

		.navbar-custom {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			padding: 15px 0;
			box-shadow: 0 4px 20px rgba(220, 53, 69, 0.3);
		}

		.navbar-custom .navbar-brand {
			color: #fff;
			font-weight: 700;
			font-size: 24px;
		}

		.navbar-custom .nav-link {
			color: #fff;
			font-weight: 500;
			padding: 8px 16px;
			border-radius: 25px;
			transition: all 0.3s ease;
		}

		.navbar-custom .nav-link:hover {
			background: rgba(255, 255, 255, 0.2);
		}

		.page-header {
			background: white;
			border-radius: 20px;
			padding: 30px;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
			margin-bottom: 30px;
		}

		.page-header h2 {
			color: #fc8019;
			font-weight: 700;
			margin-bottom: 10px;
		}

		.table-card {
			background: white;
			border-radius: 15px;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
			transition: all 0.3s ease;
		}

		.table-card:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
		}

		.table-info {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.table-details h5 {
			color: #fc8019;
			font-weight: 600;
			margin-bottom: 8px;
		}

		.table-meta {
			display: flex;
			gap: 15px;
			margin-top: 10px;
		}

		.meta-item {
			display: flex;
			align-items: center;
			gap: 5px;
			font-size: 14px;
			color: #666;
		}

		.btn-primary {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			border: none;
			border-radius: 25px;
			padding: 10px 20px;
			font-weight: 600;
			transition: all 0.3s ease;
		}

		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
		}

		.modal-content {
			border-radius: 15px;
			border: none;
		}

		.modal-header {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			color: white;
			border-radius: 15px 15px 0 0;
		}

		.form-label {
			font-weight: 600;
			color: #333;
			margin-bottom: 8px;
		}

		.form-control {
			border-radius: 10px;
			border: 2px solid #e0e0e0;
			padding: 10px 15px;
		}

		.form-control:focus {
			border-color: #fc8019;
			box-shadow: 0 0 0 0.2rem rgba(252, 128, 25, 0.25);
		}

		.empty-state {
			background: white;
			border: 2px dashed #ffd0a3;
			padding: 60px;
			border-radius: 15px;
			text-align: center;
			color: #fc8019;
		}

		.empty-state i {
			font-size: 4rem;
			margin-bottom: 20px;
			color: #e66a00;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container">
			<a class="navbar-brand" th:href="@{/owner/dashboard}">Tummy Go!</a>
			<div class="ml-auto d-flex align-items-center">
				<a class="nav-link" th:href="@{/owner/dashboard}">Dashboard</a>
				<a class="nav-link" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>

	<div class="container py-4">
		<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
		<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

		<div class="page-header">
			<div class="d-flex justify-content-between align-items-center">
				<div>
					<h2><i class="fa fa-table"></i> Manage Tables</h2>
					<p class="text-muted mb-0" th:text="${restaurant.name}">Restaurant Name</p>
				</div>
				<div>
					<button class="btn btn-primary" data-toggle="modal" data-target="#addTableModal">
						<i class="fa fa-plus"></i> Add Table
					</button>
					<form th:action="@{'/owner/restaurants/' + ${restaurant.id} + '/tables/create-sample'}"
						method="post" style="display: inline;"
						onsubmit="return confirm('This will create 12 sample tables. Continue?')">
						<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<button type="submit" class="btn btn-outline-primary ml-2">
							<i class="fa fa-magic"></i> Create Sample Tables
						</button>
					</form>
				</div>
			</div>
		</div>

		<div th:if="${tables == null or tables.isEmpty()}" class="empty-state">
			<i class="fa fa-table"></i>
			<h4>No Tables Yet</h4>
			<p class="text-muted">Start by adding your first table or create sample tables to get started.</p>
			<button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addTableModal">
				<i class="fa fa-plus"></i> Add Your First Table
			</button>
		</div>

		<div class="row" th:if="${tables != null and !tables.isEmpty()}">
			<div class="col-md-6 col-lg-4" th:each="table : ${tables}">
				<div class="table-card">
					<div class="table-info">
						<div class="table-details">
							<h5 th:text="${table.tableName != null ? table.tableName : 'Table ' + table.tableNumber}">
								Table 1</h5>
							<p class="text-muted mb-0" th:text="'Table #' + ${table.tableNumber}">T1</p>
							<div class="table-meta">
								<div class="meta-item">
									<i class="fa fa-users"></i>
									<span th:text="${table.capacity} + ' seats'">4 seats</span>
								</div>
								<div class="meta-item" th:if="${table.sectionName != null}">
									<i class="fa fa-map-marker"></i>
									<span th:text="${table.sectionName}">Section</span>
								</div>
								<div class="meta-item">
									<i class="fa fa-tag"></i>
									<span th:text="${table.tableType}">STANDARD</span>
								</div>
							</div>
						</div>
					</div>
					<div class="mt-3">
						<form
							th:action="@{'/owner/restaurants/' + ${restaurant.id} + '/tables/' + ${table.id} + '/delete'}"
							method="post" onsubmit="return confirm('Are you sure you want to delete this table?')"
							style="display: inline;">
							<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
							<button type="submit" class="btn btn-sm btn-outline-danger">
								<i class="fa fa-trash"></i> Delete
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="mt-4">
			<a th:href="@{'/owner/restaurants/' + ${restaurant.id} + '/edit'}" class="btn btn-outline-secondary">
				<i class="fa fa-arrow-left"></i> Back to Restaurant
			</a>
		</div>
	</div>

	<!-- Add Table Modal -->
	<div class="modal fade" id="addTableModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><i class="fa fa-plus"></i> Add New Table</h5>
					<button type="button" class="close text-white" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<form th:action="@{'/owner/restaurants/' + ${restaurant.id} + '/tables/create'}" method="post">
					<div class="modal-body">
						<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">

						<div class="form-group">
							<label class="form-label">Table Number *</label>
							<input type="text" class="form-control" name="tableNumber" required
								placeholder="e.g., T1, T2, VIP1">
							<small class="form-text text-muted">Unique identifier for this table</small>
						</div>

						<div class="form-group">
							<label class="form-label">Table Name</label>
							<input type="text" class="form-control" name="tableName"
								placeholder="e.g., Window Table, Corner Table">
							<small class="form-text text-muted">Optional descriptive name</small>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-label">Capacity (Seats) *</label>
									<select class="form-control" name="capacity" required>
										<option value="2">2 Seats</option>
										<option value="4" selected>4 Seats</option>
										<option value="6">6 Seats</option>
										<option value="8">8 Seats</option>
										<option value="10">10+ Seats</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-label">Table Type *</label>
									<select class="form-control" name="tableType" required>
										<option value="STANDARD" selected>Standard</option>
										<option value="FAMILY">Family</option>
										<option value="VIP">VIP</option>
										<option value="OUTDOOR">Outdoor</option>
									</select>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-label">Floor Number</label>
									<input type="number" class="form-control" name="floorNumber" value="1" min="1">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-label">Section</label>
									<input type="text" class="form-control" name="sectionName"
										placeholder="e.g., Main Hall, Garden, VIP">
								</div>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-plus"></i> Create Table
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>

</html>
