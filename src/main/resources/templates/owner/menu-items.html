<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu Items</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #fffaf3;
			color: #333;
		}
		
		.navbar-custom {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			padding: 15px 0;
			box-shadow: 0 4px 20px rgba(220, 53, 69, 0.3);
		}
		.navbar-custom .navbar-brand {
			color: #fff;
			font-weight: 700;
			font-size: 24px;
			letter-spacing: 1px;
		}
		.navbar-custom .nav-link {
			color: #fff;
			font-weight: 500;
			padding: 8px 16px;
			border-radius: 25px;
			transition: all 0.3s ease;
		}
		.navbar-custom .nav-link:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: translateY(-2px);
		}
		
		.page-header {
			background: #fff;
			border-radius: 20px;
			padding: 25px 30px;
			box-shadow: 0 8px 25px rgba(0,0,0,0.1);
			margin-bottom: 30px;
		}
		.page-header h3 {
			color: #fc8019;
			font-weight: 700;
			margin: 0;
		}
		
		.btn-primary {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			border: none;
			border-radius: 50px;
			padding: 10px 20px;
			font-weight: 600;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
		}
		.btn-primary:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
		}
		
		.table {
			background: #fff;
			border-radius: 15px;
			overflow: hidden;
			box-shadow: 0 4px 15px rgba(0,0,0,0.08);
		}
		.table thead {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			color: #fff;
		}
		.table thead th {
			border: none;
			padding: 15px;
			font-weight: 600;
		}
		.table tbody td {
			padding: 15px;
			border-color: #f0f0f0;
		}
		.table tbody tr:hover {
			background-color: #fff5eb;
		}
		.btn-sm {
			border-radius: 25px;
			padding: 6px 15px;
			font-weight: 500;
		}
		.btn-outline-secondary {
			border-color: #6c757d;
			color: #6c757d;
		}
		.btn-outline-secondary:hover {
			background: #6c757d;
			border-color: #6c757d;
			color: #fff;
		}
		.btn-outline-danger {
			border-color: #fc8019;
			color: #fc8019;
		}
		.btn-outline-danger:hover {
			background: #fc8019;
			border-color: #fc8019;
			color: #fff;
		}
		.badge-success {
			background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
			color: #fff;
		}
		.badge-secondary {
			background: #6c757d;
			color: #fff;
		}
		.alert {
			border-radius: 15px;
			border: none;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
	<div class="container">
		<a class="navbar-brand" th:href="@{/owner/dashboard}">Tummy Go!</a>
		<div class="ml-auto d-flex align-items-center">
			<a class="nav-link" th:href="@{/owner/dashboard}">Dashboard</a>
			<a class="nav-link" th:href="@{/logout}">Logout</a>
		</div>
	</div>
</nav>

<div class="container py-4">
	<div class="page-header">
		<h3 class="mb-2">Menu: <span th:text="${menu.title}">Title</span></h3>
		<p class="text-muted mb-0" th:text="${menu.description}">Description</p>
	</div>
	
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h5 style="color: #fc8019; font-weight: 700;">Items</h5>
		<a class="btn btn-primary btn-sm" th:href="@{|/owner/restaurants/${restaurant.id}/menus/${menu.id}/items/new|}">
			<i class="fa fa-plus mr-2"></i>Add Item
		</a>
	</div>
	
	<div th:if="${#lists.isEmpty(items)}" class="alert alert-info text-center" style="padding: 40px; border-radius: 15px;">
		<i class="fa fa-cutlery fa-3x mb-3 d-block" style="color: #fc8019;"></i>
		<h5 style="color: #fc8019; font-weight: 600;">No items yet</h5>
		<p class="text-muted mb-0">Add your first menu item to get started.</p>
	</div>
	
	<table class="table" th:if="${!#lists.isEmpty(items)}">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Available</th>
				<th class="text-end">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="i : ${items}">
				<td><strong th:text="${i.name}">Name</strong></td>
				<td th:text="${i.description}">Description</td>
				<td><span class="text-success font-weight-bold" th:text="|₹${#numbers.formatDecimal(i.price, 1, 2)}|">₹0.00</span></td>
				<td>
					<span class="badge" th:classappend="${i.available} ? 'badge-success' : 'badge-secondary'" 
					      th:text="${i.available} ? 'Yes' : 'No'">Yes</span>
				</td>
				<td class="text-end">
					<a class="btn btn-outline-secondary btn-sm" th:href="@{|/owner/restaurants/${restaurant.id}/menus/${menu.id}/items/${i.id}/edit|}">
						<i class="fa fa-pencil mr-1"></i>Edit
					</a>
					<form th:action="@{|/owner/restaurants/${restaurant.id}/menus/${menu.id}/items/${i.id}/delete|}" method="post" class="d-inline" onsubmit="return confirm('Delete this item?')">
						<input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<button class="btn btn-outline-danger btn-sm" type="submit">
							<i class="fa fa-trash mr-1"></i>Delete
						</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	
	<hr class="my-4">
	<p><a th:href="@{|/owner/restaurants/${menu.restaurant.id}/menus|}" style="color: #fc8019; font-weight: 600;">
		<i class="fa fa-arrow-left mr-2"></i>Back to Menus
	</a></p>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
