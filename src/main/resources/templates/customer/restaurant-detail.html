<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${restaurant.name} + ' - Restaurant'">Restaurant</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
		rel="stylesheet">
	<style>
		:root {
			--primary-color: #fc8019;
			--primary-dark: #e66a00;
			--text-dark: #333;
			--text-light: #666;
			--bg-light: #fffaf3;
			--card-bg: #fff;
		}

		body.cafe-mode {
			--primary-color: #d28b4b;
			--primary-dark: #8b4513;
			--text-dark: #f5e6d3;
			--text-light: #d4b896;
			--bg-light: #3e2723;
			--card-bg: rgba(79, 55, 45, 0.7);
			background: linear-gradient(180deg, #2c1810 0%, #3e2723 50%, #5d4037 100%) fixed;
			color: var(--text-dark);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background-color: var(--bg-light);
			color: var(--text-dark);
		}

		.navbar-custom {
			background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
			padding: 15px 0;
			box-shadow: 0 4px 20px rgba(220, 53, 69, 0.3);
		}

		.navbar-custom .navbar-brand {
			color: white;
			font-weight: 700;
			font-size: 24px;
		}

		.navbar-custom .nav-link {
			color: white;
			font-weight: 500;
			padding: 8px 16px;
			border-radius: 20px;
			transition: all 0.3s ease;
		}

		.navbar-custom .nav-link:hover {
			background: rgba(255, 255, 255, 0.2);
		}

		.restaurant-header {
			background: white;
			padding: 30px;
			border-radius: 20px;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
			margin-bottom: 30px;
		}

		.restaurant-image {
			width: 100%;
			max-height: 400px;
			object-fit: cover;
			border-radius: 15px;
			margin-bottom: 25px;
		}

		.restaurant-name {
			font-size: 2.5rem;
			font-weight: 700;
			color: #222;
			margin-bottom: 15px;
		}

		.restaurant-info {
			color: #666;
			font-size: 16px;
			margin-bottom: 12px;
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.restaurant-info i {
			color: #fc8019;
			font-size: 18px;
		}

		.restaurant-description {
			color: #555;
			font-size: 16px;
			line-height: 1.8;
			margin: 20px 0;
		}

		.menu-card {
			background: white;
			border: 2px solid transparent;
			border-radius: 15px;
			padding: 25px;
			margin-bottom: 20px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
			transition: all 0.3s ease;
		}

		.menu-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 25px rgba(220, 53, 69, 0.2);
			border-color: #fc8019;
		}

		.menu-title {
			font-size: 1.5rem;
			font-weight: 600;
			color: #222;
			margin-bottom: 10px;
		}

		.menu-description {
			color: #666;
			font-size: 15px;
			margin-bottom: 20px;
			line-height: 1.6;
		}

		.btn-view-menu {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			border: none;
			color: white;
			padding: 12px 30px;
			border-radius: 50px;
			text-decoration: none;
			display: inline-block;
			font-weight: 600;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
		}

		.btn-view-menu:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
			color: white;
		}

		.section-title {
			font-size: 28px;
			font-weight: 700;
			color: #222;
			margin-bottom: 25px;
			position: relative;
			padding-bottom: 10px;
		}

		.section-title::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 0;
			width: 60px;
			height: 4px;
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			border-radius: 2px;
		}

		.btn-outline-primary {
			border: 2px solid #fc8019;
			color: #fc8019;
			border-radius: 25px;
			padding: 10px 20px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.btn-outline-primary:hover {
			background: #fc8019;
			color: white;
			transform: translateY(-2px);
		}

		.btn-outline-secondary {
			border: 2px solid #666;
			color: #666;
			border-radius: 25px;
			padding: 10px 20px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.btn-outline-secondary:hover {
			background: #666;
			color: white;
			transform: translateY(-2px);
		}

		.info-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
			margin: 25px 0;
		}

		.info-item {
			background: #fff5eb;
			padding: 15px;
			border-radius: 10px;
			border-left: 4px solid #fc8019;
		}

		/* Preorder Button Styles */
		.btn-preorder {
			background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
			border: none;
			color: white;
			border-radius: 50px;
			padding: 12px 30px;
			font-weight: 600;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
			text-decoration: none;
		}

		.btn-preorder:hover {
			background: linear-gradient(135deg, #138496 0%, #117a8b 100%);
			color: white;
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(23, 162, 184, 0.5);
			text-decoration: none;
		}

		.btn-preorder i {
			font-size: 16px;
		}
	</style>
</head>

<body th:classappend="${siteMode != null and siteMode.name() == 'CAFE'} ? 'cafe-mode' : ''">
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-custom">
		<div class="container">
			<a class="navbar-brand" th:href="@{/customer/restaurants}">Tummy Go!</a>
			<div class="ml-auto d-flex align-items-center">
				<a class="nav-link d-flex align-items-center" th:href="@{/customer/cart}">
					<i class="fa fa-shopping-cart"></i>
					<span class="ml-1">Cart</span>
					<span class="badge badge-light ml-2" th:text="${cartItemCount}">0</span>
				</a>
				<span sec:authorize="isAuthenticated()" class="text-white mr-3">
					Welcome, <span sec:authentication="name"></span>
				</span>
				<a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">Logout</a>
			</div>
		</div>
	</nav>

	<div class="container py-4">
		<!-- Restaurant Header -->
		<div class="restaurant-header">
			<div class="mb-3">
				<img class="restaurant-image"
					th:src="${restaurant.imageUrl != null and !restaurant.imageUrl.isEmpty() ? restaurant.imageUrl : 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=600'}"
					th:alt="${restaurant.name}"
					onerror="this.src='https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=600'; this.onerror=null;"
					style="width: 100%; height: auto; object-fit: cover;">
			</div>
			<div class="restaurant-name" th:text="${restaurant.name}">Restaurant Name</div>
			<div class="restaurant-description" th:if="${restaurant.description}" th:text="${restaurant.description}">
				Description</div>
			<div class="info-grid">
				<div class="info-item" th:if="${restaurant.address}">
					<div class="restaurant-info">
						<i class="fa fa-map-marker"></i>
						<strong>Address:</strong> <span th:text="${restaurant.address}">Address</span>
					</div>
				</div>
				<div class="info-item" th:if="${restaurant.contactNumber}">
					<div class="restaurant-info">
						<i class="fa fa-phone"></i>
						<strong>Contact:</strong> <span th:text="${restaurant.contactNumber}">Contact</span>
					</div>
				</div>
				<div class="info-item" th:if="${restaurant.openingTime != null and restaurant.closingTime != null}">
					<div class="restaurant-info">
						<i class="fa fa-clock-o"></i>
						<strong>Hours:</strong> <span
							th:text="${restaurant.openingTime + ' - ' + restaurant.closingTime}">Hours</span>
					</div>
				</div>
			</div>
		</div>

		<!-- Menus Section -->
		<div class="mb-4">
			<h2 class="section-title">Menus
				<span class="badge badge-secondary" th:text="${#lists.size(menus)}">0</span>
			</h2>
		</div>

		<div th:if="${#lists.isEmpty(menus)}" class="alert alert-info">
			<i class="fa fa-info-circle"></i> No menus available for this restaurant yet.
		</div>

		<div th:if="${!#lists.isEmpty(menus)}">
			<div class="menu-card" th:each="m : ${menus}">
				<div class="menu-title" th:text="${m.title}">Menu Title</div>
				<div class="menu-description" th:text="${m.description ?: 'Delicious food awaits!'}">Menu Description
				</div>
				<div class="d-flex gap-2 mt-3">
					<a class="btn-view-menu" th:href="@{|/customer/menus/${m.id}|}"
						style="flex: 1; text-align: center;">
						View Items <i class="fa fa-arrow-right"></i>
					</a>
					<sec:authorize access="isAuthenticated()">
						<a th:href="@{|/customer/restaurants/${restaurant.id}/preorder|}" class="btn-preorder"
							style="flex: 1; text-align: center;">
							<i class="fa fa-clock-o"></i> Preorder
						</a>
					</sec:authorize>
				</div>
			</div>
		</div>

		<!-- Reviews Link -->
		<div class="mt-3">
			<a th:href="@{|/customer/restaurants/${restaurant.id}/reviews|}" class="btn btn-outline-primary">
				<i class="fa fa-star"></i> View Reviews
			</a>
		</div>

		<!-- Back Button -->
		<div class="mt-4">
			<a th:href="@{/customer/restaurants}" class="btn btn-outline-secondary">
				<i class="fa fa-arrow-left"></i> Back to Restaurants
			</a>
		</div>
	</div>

	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>

</html>
