<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register - Tummy Go!</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(to bottom, #fffaf3 0%, #fff5eb 100%);
			min-height: 100vh;
			padding: 40px 20px;
		}

		.form-container {
			max-width: 560px;
			margin: 40px auto;
			background: white;
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
		}

		.form-container h2 {
			font-size: 2rem;
			font-weight: 700;
			color: #222;
			margin-bottom: 30px;
			text-align: center;
		}

		.form-label {
			font-weight: 600;
			color: #333;
			margin-bottom: 8px;
			font-size: 14px;
		}

		.form-control, .form-select {
			border: 2px solid #e0e0e0;
			border-radius: 10px;
			padding: 12px 15px;
			font-size: 14px;
			transition: all 0.3s ease;
		}

		.form-control:focus, .form-select:focus {
			border-color: #fc8019;
			box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
			outline: none;
		}

		.btn-success {
			background: linear-gradient(135deg, #fc8019 0%, #e66a00 100%);
			border: none;
			border-radius: 50px;
			padding: 14px 30px;
			font-weight: 600;
			font-size: 16px;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
		}

		.btn-success:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
		}

		.text-danger {
			color: #fc8019;
			font-size: 12px;
			margin-top: 5px;
		}

		hr {
			margin: 30px 0;
			border-color: #e0e0e0;
		}

		.text-center a {
			color: #fc8019;
			text-decoration: none;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.text-center a:hover {
			color: #e66a00;
			text-decoration: underline;
		}

		input[type="tel"] {
			letter-spacing: 2px;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const phoneInput = document.querySelector('input[type="tel"]');
			if (phoneInput) {
				phoneInput.addEventListener('input', function(e) {
					// Only allow digits
					this.value = this.value.replace(/[^0-9]/g, '');
					// Limit to 10 digits
					if (this.value.length > 10) {
						this.value = this.value.slice(0, 10);
					}
				});
			}
		});
	</script>
</head>
<body>
	<div class="container form-container">
		<h2 class="mb-4 text-center">Create an Account</h2>

		<form th:action="@{/register}" th:object="${registration}" method="post">
			<div class="mb-3">
				<label class="form-label">Full name</label>
				<input type="text" class="form-control" th:field="*{fullName}" placeholder="Your full name">
				<div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
			</div>
			<div class="mb-3">
				<label class="form-label">Email</label>
				<input type="email" class="form-control" th:field="*{email}" placeholder="you@example.com">
				<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="mb-3">
				<label class="form-label">Phone Number</label>
				<input type="tel" class="form-control" th:field="*{phoneNumber}" placeholder="1234567890" maxlength="10" pattern="[0-9]{10}" title="Please enter exactly 10 digits">
				<div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label>
				<input type="password" class="form-control" th:field="*{password}">
				<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>
			<div class="mb-3">
				<label class="form-label">Confirm Password</label>
				<input type="password" class="form-control" th:field="*{confirmPassword}">
				<div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
			</div>
			<div class="mb-4">
				<label class="form-label">Register as</label>
				<select class="form-select" th:field="*{role}">
					<option value="" disabled>Select a role</option>
					<option th:each="r : ${roles}" 
					        th:value="${r}"
					        th:text="${roleLabels[r] != null ? roleLabels[r] : r}"></option>
				</select>
				<small class="form-text text-muted">Choose your role to get started.</small>
				<div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
			</div>
			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-success">Register</button>
			</div>
		</form>
		<hr>
		<p class="text-center">Already have an account? <a th:href="@{/login}">Login</a></p>
		<p class="text-center"><a th:href="@{/}">Back to Home</a></p>
	</div>
</body>
</html>
