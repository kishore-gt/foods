<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Preorder Success - Tummy Go!</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<style>
		body.cafe-mode {
			--primary-color: #d28b4b;
			--primary-dark: #8b4513;
			--text-dark: #f5e6d3;
			--text-light: #d4b896;
			--bg-light: #3e2723;
			--card-bg: rgba(79, 55, 45, 0.7);
			background: linear-gradient(180deg, #2c1810 0%, #3e2723 50%, #5d4037 100%) fixed;
			color: var(--text-dark);
		}

		body.cafe-mode .success-details {
			background: var(--card-bg) !important;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.navbar-custom {
			background-color: #fc8019;
			padding: 15px 0;
		}
		.navbar-custom .navbar-brand,
		.navbar-custom .nav-link {
			color: white;
			font-weight: 500;
		}
		.success-container {
			text-align: center;
			padding: 60px 20px;
		}
		.success-icon {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 30px;
			box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
		}
		.success-icon i {
			font-size: 60px;
			color: white;
		}
		.success-message {
			font-size: 28px;
			font-weight: 600;
			color: #28a745;
			margin-bottom: 20px;
		}
		.success-details {
			background: #f8f9fa;
			border-radius: 10px;
			padding: 30px;
			margin: 30px auto;
			max-width: 600px;
		}
		.detail-item {
			display: flex;
			justify-content: space-between;
			padding: 12px 0;
			border-bottom: 1px solid #e9ecef;
		}
		.detail-item:last-child {
			border-bottom: none;
		}
	</style>
</head>
<body th:classappend="${siteMode == T(com.srFoodDelivery.model.SiteMode).CAFE} ? 'cafe-mode' : ''">
<nav class="navbar navbar-expand-lg navbar-custom">
	<div class="container">
		<a class="navbar-brand" th:href="@{/customer/restaurants}">Tummy Go!</a>
		<div class="ml-auto d-flex align-items-center">
			<a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">Logout</a>
		</div>
	</div>
</nav>

<div class="container">
	<div class="success-container">
		<div class="success-icon">
			<i class="fa fa-check"></i>
		</div>
		<div class="success-message">Preorder Successfully Booked!</div>
		<p class="text-muted mb-4">Your table reservation and food order have been confirmed.</p>
		
		<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
		
		<div class="success-details">
			<h5 class="mb-3">Booking Details</h5>
			<div class="detail-item">
				<span class="text-muted">Status:</span>
				<span class="badge badge-success">Confirmed</span>
			</div>
			<div class="detail-item">
				<span class="text-muted">Payment:</span>
				<span class="text-success">Completed</span>
			</div>
		</div>
		
		<div class="mt-4">
			<a th:href="@{/customer/restaurants}" class="btn btn-primary btn-lg mr-2">
				<i class="fa fa-home"></i> Back to Restaurants
			</a>
			<a th:href="@{/customer/orders}" class="btn btn-outline-primary btn-lg">
				<i class="fa fa-list"></i> View Orders
			</a>
		</div>
	</div>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
