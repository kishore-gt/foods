<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Rider Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #fc8019;
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .navbar-rider {
            background: linear-gradient(135deg, var(--primary-color) 0%, #e66a00 100%);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .profile-header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, #e66a00 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-rider">
        <div class="container">
            <a class="navbar-brand text-white" th:href="@{/rider/dashboard}">
                <i class="fa fa-arrow-left"></i> Back to Dashboard
            </a>
            <div class="ml-auto">
                <a class="nav-link text-white" th:href="@{/rider/dashboard}">Dashboard</a>
                <a class="nav-link text-white" th:href="@{/rider/orders}">Orders</a>
                <a class="nav-link text-white" th:href="@{/rider/earnings}">Earnings</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fa fa-user"></i>
                </div>
                <h2 th:text="${user.fullName}">Rider Name</h2>
                <p class="text-muted" th:text="${user.email}">email@example.com</p>
            </div>

            <form method="post" th:action="@{/rider/profile}">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                
                <div class="form-group">
                    <label><strong><i class="fa fa-user"></i> Full Name</strong></label>
                    <input type="text" class="form-control" th:value="${user.fullName}" disabled>
                </div>

                <div class="form-group">
                    <label><strong><i class="fa fa-envelope"></i> Email</strong></label>
                    <input type="email" class="form-control" th:value="${user.email}" disabled>
                </div>

                <div class="form-group">
                    <label><strong><i class="fa fa-phone"></i> Phone Number</strong></label>
                    <input type="text" class="form-control" th:value="${rider.phoneNumber}" disabled>
                </div>

                <div class="form-group">
                    <label><strong><i class="fa fa-motorcycle"></i> Vehicle Type</strong></label>
                    <select name="vehicleType" class="form-control">
                        <option value="">Select Vehicle Type</option>
                        <option value="Bike" th:selected="${rider.vehicleType == 'Bike'}">Bike</option>
                        <option value="Scooter" th:selected="${rider.vehicleType == 'Scooter'}">Scooter</option>
                        <option value="Cycle" th:selected="${rider.vehicleType == 'Cycle'}">Cycle</option>
                        <option value="Car" th:selected="${rider.vehicleType == 'Car'}">Car</option>
                    </select>
                </div>

                <div class="form-group">
                    <label><strong><i class="fa fa-id-card"></i> Vehicle Number</strong></label>
                    <input type="text" name="vehicleNumber" class="form-control" 
                           th:value="${rider.vehicleNumber}" 
                           placeholder="Enter vehicle registration number">
                </div>

                <div class="form-group">
                    <label><strong><i class="fa fa-info-circle"></i> Status</strong></label>
                    <input type="text" class="form-control" th:value="${rider.status}" disabled>
                </div>

                <div class="form-group">
                    <label><strong><i class="fa fa-power-off"></i> Online Status</strong></label>
                    <input type="text" class="form-control" 
                           th:value="${rider.isOnline ? 'ONLINE' : 'OFFLINE'}" disabled>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 25px; padding: 12px 30px;">
                    <i class="fa fa-save"></i> Update Profile
                </button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
